%YAML:1.0

#--------------------------------------------------------------------------------------------
# System config
#--------------------------------------------------------------------------------------------

# When the variables are commented, the system doesn't load a previous session or not store the current one

# If the LoadFile doesn't exist, the system give a message and create a new Atlas from scratch
#System.LoadAtlasFromFile: "Session_MH01_MH02_MH03_Stereo60_Pseudo"

# The store file is created from the current session, if a file with the same name exists it is deleted
#System.SaveAtlasToFile: "Session_MH01_MH02_MH03_Stereo60_Pseudo"

#--------------------------------------------------------------------------------------------
# Camera Parameters. Adjust them!
#--------------------------------------------------------------------------------------------
File.version: "1.0"

Camera.type: "KannalaBrandt8"

# Camera 0 (Left) calibration - based on your cam0 parameters
Camera1.fx: 234.50433644817195
Camera1.fy: 234.48968731528234
Camera1.cx: 410.1184176788498
Camera1.cy: 270.79777616604775

# distortion parameters for equidistant model (k1, k2, k3, k4)
Camera1.k1: 0.09674890814332962
Camera1.k2: 0.03790879058147183
Camera1.k3: -0.024197717396233005
Camera1.k4: 0.002552536356925917


# Camera 1 (Right) calibration - based on your cam1 parameters
Camera2.fx: 235.28261700409556
Camera2.fy: 235.26062989880933
Camera2.cx: 415.05054823839447
Camera2.cy: 277.6782343615562

# distortion parameters for equidistant model
Camera2.k1: 0.09128080117486573
Camera2.k2: 0.051921763975114235
Camera2.k3: -0.03555020860974017
Camera2.k4: 0.0058864887891504555


Camera.width: 752
Camera.height: 480

# Camera frames per second 
Camera.fps: 20

# Color order of the images (0: BGR, 1: RGB. It is ignored if images are grayscale)
Camera.RGB: 1

Stereo.ThDepth: 60.0
Stereo.T_c1_c2: !!opencv-matrix
  rows: 4
  cols: 4
  dt: f
  data: [0.9999360805160368, -0.001863332633991095, -0.011151810333858363, 0.14916397953436009, 
         0.0019356919588487678, 0.9999771226640001, 0.006481299658930921, 0.0004611628411737461, 
         0.01113947839298118, -0.0065024718471911646, 0.9999168114803402, 0.0003460861801558806,
         0.0,   0.0,    0.0,    1.000000000000000]



# Lapping area between images (We must calculate)
Camera1.overlappingBegin: 0
Camera1.overlappingEnd: 751

Camera2.overlappingBegin: 0
Camera2.overlappingEnd: 751


#--------------------------------------------------------------------------------------------
# IMU Parameters
#--------------------------------------------------------------------------------------------

# Transformation from body-frame (imu) to left camera
IMU.T_b_c1: !!opencv-matrix
   rows: 4
   cols: 4
   dt: f
   data: [-0.999978,  0.006376, -0.002042,  0.13568 , -0.006381, -0.999977,
        0.002143,  0.006502, -0.002028,  0.002156,  0.999996, -0.011195,
        0.      ,  0.      ,  0.      ,  1.      ]

# Do not insert KFs when recently lost
IMU.InsertKFsWhenLost: 0

# IMU noise
IMU.NoiseGyro: 1e-3 # 0.000005148030141 # rad/s^0.5 
IMU.NoiseAcc: 1e-2 # 0.000066952452471 # m/s^1.5
IMU.GyroWalk: 0.000000499999999 # rad/s^1.5
IMU.AccWalk: 0.000099999997474 # m/s^2.5
IMU.Frequency: 200.0


#--------------------------------------------------------------------------------------------
# ORB Parameters
#--------------------------------------------------------------------------------------------

# ORB Extractor: Number of features per image
ORBextractor.nFeatures: 1200

# ORB Extractor: Scale factor between levels in the scale pyramid 	
ORBextractor.scaleFactor: 1.2

# ORB Extractor: Number of levels in the scale pyramid	
ORBextractor.nLevels: 8

# ORB Extractor: Fast threshold
# Image is divided in a grid. At each cell FAST are extracted imposing a minimum response.
# Firstly we impose iniThFAST. If no corners are detected we impose a lower value minThFAST
# You can lower these values if your images have low contrast			
ORBextractor.iniThFAST: 20
ORBextractor.minThFAST: 7

#--------------------------------------------------------------------------------------------
# Viewer Parameters
#--------------------------------------------------------------------------------------------
Viewer.KeyFrameSize: 0.05
Viewer.KeyFrameLineWidth: 1.0
Viewer.GraphLineWidth: 0.9
Viewer.PointSize: 2.0
Viewer.CameraSize: 0.08
Viewer.CameraLineWidth: 3.0
Viewer.ViewpointX: 0.0
Viewer.ViewpointY: -0.7
Viewer.ViewpointZ: -1.8
Viewer.ViewpointF: 500.0
Viewer.imageViewScale: 1.0

